    <!-- Banner section -->
    <p class="d-inline">

            <i class="fa-solid fa-user"></i> <span class="off">&nbsp;Vigil Thomas</span>

    <form class=" d-inline-flex search-option bg-last p-3" role="search">

        <button class="srbtn p-3 d-flex justify-content-center border border-start border-5" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>
    </p>

            </div>

                    <div class="carousel-item active " data-bs-interval="5000">

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"

                </button>
